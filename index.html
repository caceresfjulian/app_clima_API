<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="d3.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="container d-flex justify-content-center h-100 position-absolute" style="z-index: 10;">
            <div>
                <header class="d-flex flex-column align-items-center mt-3">
                    <h1 class="text-light">Clima App</h1>
                    <form class="form-inline d-flex justify-content-center mb-3">
                        <input type="text" id="cityInput" placeholder="Ciudad" class="form-control">
                        <button id="buscarBtn" class="btn btn-secondary mt-2 mt-sm-0">Buscar</button>
                    </form>
                </header>
                <main>
                    <div class="card">
                        <div class="card-header border-dark">
                            <p id="cityOutput" class="d-inline">Resultados de Búsqueda</p>
                            <p id="climaOutput" class="d-inline"></p>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                            <h6 id="description" class="text-capitalize">Descripción</h6>
                            <img id="iconoSalida" src="http://openweathermap.org/img/wn/10d@2x.png" height="100%"
                                alt="Ícono descriptivo sobre el clima actual">
                            </div>
                            <p id="timeDate"></p>
                            <div id="forecast"></div>    
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div id="backgroundImage1" class="h-100 w-100 position-absolute bgImage">
        <div id="backgroundImage2" class="h-100 w-100 bgImage">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="src/js/app.js" defer type="module"></script>
</body>

</html>
